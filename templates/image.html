{% extends "home.html" %}

{% block body %}
<!--
Image display
Image info
Image Colors
Map
Comment area
</section>
-->

<div class="container">
    <div class="row">
        <div class="col-md">
            <div id="Met_Images" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src={{image}} class="d-block w-100">
                    </div>

                    {% for addImage in moreImages %}
                        <div class="carousel-item">
                            <img src={{addImage}} class="d-block w-100">
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#Met_Images" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#Met_Images" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm">
            <h2 class="bg-light">
                Artist: {{artist}} <br>
            </h2>

            <div>
                {% for tag in tags %}
                    <button type="button" class="btn">
                    #{{tag}}
                    </button>
                {% endfor %}
            </div>

            <div>
                {{testjson}}
            </div>
        </div>
    </div>
</div>


{% endblock %}
