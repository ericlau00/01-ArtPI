            <input name="collection" type="text" class="form-control" id="collection">
        </div>
        <button type="submit" name="submit" value="add" class="btn btn-success">Add</button>

        <br>
        <button type="submit" name="submit" value="clear" class="btn btn-danger">Clear All</button>
    </form>
